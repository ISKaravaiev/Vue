<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue</title>
        <link rel="stylesheet" href="theme.css">
    </head>
    <body>

    <div class="container" id="app">
        <div class="card">
            <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue'}">{{ title }}</h1>
            <div class="form-control">
                <input
                    type="text"
                    :placeholder="placeholderStr"
                    v-model="inputValue"
                    @keypress.enter="addNewNote"
                />
            </div>
            <button class="btn" @click="addNewNote">Add</button>
            <hr/>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(myNote, idx) in notes">
                    {{ toUpper(myNote) }}
                    <button class="btn danger" @click="removeNote(idx, $event)">&times;</button>
                </li>
                <hr>
                <li>Total count: {{ notes.length }} ({{ doubleCountComp }})</li>
            </ul>
            <div v-else>No more notes</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    </body>
</html>
